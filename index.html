<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
			let engineSelection = (document.querySelector("input[name=engine]:checked").value);
			let actions = {
   				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search/",
				"ask": "https://www.ask.com/web"
			};
			console.log(actions[engineSelection]);
			document.getElementById("searchForm").setAttribute("action",actions[engineSelection])
		}
    window.addEventListener("load", function(){
		window.addEventListener("submit",function() {
			setSearchEngine(document.getElementsByName("engine"));
		})
    });
	</script>
</head>

<body>

	<form id="searchForm" action="">
    <label><input type ="text" name="q"/></label>

	<label><input type="radio" name="engine" value="google"/> Google</label>
    <label><input type="radio" name="engine" value="duckDuckGo"/> DuckDuckGo</label>
    <label><input type="radio" name="engine" value="bing"/> Bing</label>
	<label><input type="radio" name="engine" value="ask"/> Ask</label>

	<button>Go!</button>

	</form>

</body>
